<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        .result-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <div class="result">
            Prediction: {{ prediction }}
        </div>
    </div>
</body>
</html>
